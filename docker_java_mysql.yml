---
- name: Deploy Java + MySQL containers using Docker
  hosts: mimosa_nodes
  become: yes

  tasks:
    - name: Check if Docker is installed
      command: docker --version
      register: docker_check
      ignore_errors: yes

    - name: Check if pip3 is already installed
      command: pip3 --version
      register: pip_check
      ignore_errors: yes
      changed_when: false

    - name: Install pip3 for Python 3.9 if missing
      when: pip_check.rc != 0
      block:
        - name: Install python3.9
          dnf:
            name: python39
            state: present

        - name: Ensure pip is available for Python 3.9
          command: python3.9 -m ensurepip --upgrade
          args:
            creates: /usr/bin/pip3.9

        - name: Upgrade pip3.9 to latest version
          command: python3.9 -m pip install --upgrade pip

        - name: Create symlink for pip3 (if missing)
          file:
            src: /usr/bin/pip3.9
            dest: /usr/bin/pip3
            state: link
          ignore_errors: yes

    - name: Install Docker if not installed
      yum:
        name: docker
        state: present
      when: docker_check.rc != 0

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Ensure Docker Python SDK is installed
      dnf:
        name: python3-docker
        state: present

    - name: Create application network
      community.docker.docker_network:
        name: app_network
        state: present

    - name: Run MySQL container
      community.docker.docker_container:
        name: mysql_db
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: myappdb
          MYSQL_USER: appuser
          MYSQL_PASSWORD: apppass
        ports:
          - "3306:3306"
        networks:
          - name: app_network
        restart_policy: always
        state: started

